<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>instructor random LC grading</title>
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mx-auto">
        <h3>Welcome to Hacktiv8 random grading LC apps</h3>
        <div class="col-7">
          <!---->
          <hr />
          <div class="row">
            <div class="form-group col-6">
              <label>Judul grading :</label>
              <input class="form-control" type="text" id="judulGrading" />
            </div>
            <!---->
            <div class="form-group col-6">
              <label>Jumlah siswa : </label>
              <input class="form-control" type="number" id="jumlahSiswa" />
            </div>
            <!---->
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label>Jumlah soal LC :</label>
              <input min="0" class="form-control" type="number" id="jumlahSoal" />
            </div>
            <!---->
            <div class="form-group col-6">
              <label>No urut siswa dimulai dari : </label>
              <input min="1" class="form-control" type="number" id="noUrut" />
            </div>
            <!---->
          </div>

          <div class="form-group">
              <label>List instruktur</label>
              <textarea class="form-control" id="listInstruktur" rows="15"></textarea>
          </div>
          <!--- <br /> -->
          <!---->
          <button class="btn btn-primary" onclick="finalRandom()">
            eksekusi random
          </button>
        </div>
        <div class="col-5">
          <!---->

          <div class="form-group">

              <label>hasil random</label>
              <textarea class="form-control" id="hasilAcak" rows="20" cols="20"></textarea>
          </div>
          <!---->
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
